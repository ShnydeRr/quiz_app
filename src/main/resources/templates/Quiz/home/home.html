<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizzes Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-primary {
            background-color: #3b5998;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Approved Quizzes</h1>
    </header>

    <main class="container mt-4">
        <div class="quiz-container">
            <h2 class="mb-4">Available Quizzes</h2>
            <ul class="list-group">
                <li th:each="quiz : ${quizzes}" class="list-group-item">
                    <h5>
                        <a th:href="@{/user/start_quiz/{quizId}(quizId=${quiz.id})}" th:text="${quiz.title}">Quiz Title</a>
                    </h5>
                </li>
            </ul>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
