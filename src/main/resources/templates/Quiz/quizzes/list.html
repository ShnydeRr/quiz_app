<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quizzes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Dark background styling */
        body {
            background-color: #0d0e17;
            color: #ddd;
        }

        h1 {
            color: #d9e021;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            margin-top: 50px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table thead th {
            color: #00b7ff;
            background-color: #141a29;
            font-weight: bold;
            border-bottom: 2px solid #242b3b;
        }

        table tbody tr {
            background-color: #192030;
            border-bottom: 1px solid #242b3b;
        }

        table tbody tr td {
            color: #ff6666; /* Light red text for table content */
        }

        /* Button styling */
        .btn-info {
            background-color: #1f8dd6;
            border: none;
        }

        .btn-info:hover {
            background-color: #1b6ea8;
        }

        /* Styling for success message */
        .alert-success {
            background-color: #1b6ea8;
            color: #d9e021;
            border: none;
            font-size: 1.1rem;
        }

        /* Footer style (optional, based on the image) */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #ff6666;
            font-style: italic;
        }

        footer a {
            color: #d9e021;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Quizzes</h1>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.approved ? 'Approved' : 'Pending'}"></td>
                <td>
                    <a th:href="@{/user/quizzes/{id}(id=${quiz.id})}" class="btn btn-info">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    Created with love by <a href="https://yourwebsite.com">Your Name</a>
</footer>
</body>
</html>
