<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .quiz-title {
            background-color: #3b5998;
            color: white;
            border-radius: 10px;
            padding: 15px;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .correct-answer {
            font-weight: bold;
            color: green;
        }
        .back-button {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #3b5998;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-title" th:text="${quiz.title}">Quiz Title</div>
        
        <h2 class="mb-4">Questions</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answers</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="question : ${quiz.questions}">
                        <td th:text="${question.questionText}">Question Text</td>
                        <td>
                            <h1>__________________</h1>x
                            <ul class="list-unstyled">
                                <li th:each="answer : ${question.answers}" 
                                    th:class="${answer.correct} ? 'correct-answer' : ''">
                                    <span th:text="${answer.answerText}">Answer Text</span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="back-button">
            <a href="/user/profile" class="btn btn-primary">Back to Quizzes</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
