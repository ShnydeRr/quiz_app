<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 600px;
        }
        header {
            background-color: #3b5998;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .profile-info {
            padding: 20px 0;
            text-align: left;
        }
        .profile-info h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #3b5998;
        }
        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .profile-info strong {
            color: #3b5998;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>Admin Profile</h1>
            <nav>
                <a href="/responsable/manage_users">Manage_Users</a> | 
                <a href="/responsable/register_user">add_Users</a> | 


                <a href="/logout">Logout</a>
            </nav>
        </header>
        <main>
            <div class="profile-info">
                <h2>Profile Details</h2>
                <p><strong>Username:</strong> <span th:text="${user.username}">admin</span></p>
                <p><strong>First Name:</strong> <span th:text="${user.firstname}">John</span></p>
                <p><strong>Last Name:</strong> <span th:text="${user.lastname}">Doe</span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}">admin@example.com</span></p>
                <!-- Password display removed for security reasons -->
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
